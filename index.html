<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Halloween!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="robots" content="noai, noimageai">
    <!--FONTS-->

</head>

<body>
    <!--image ticker begins-->
    <div class="ticker-container">
        <div class="ticker-wrapper">
            <div class="img-ticker" id="img-ticker"></div>
        </div>
    </div>
    <!--image ticker ends-->

    <div class="card">

        <div id='envelope'>

            <div id='envelope-back'>&nbsp;</div>

            <div id='envelope-front'>&nbsp;</div>

            <div id='envelope-top'>
                &nbsp;</div>

            <div id='letter'>&nbsp;</div>

            <div class="button" onclick='openUp()'>
                &nbsp;
                </button>

            </div>


        </div>

        <marquee behavior="scroll" direction="left" width="400%">
            <div class="marquee-content">
                <div class="pumpkins">
                </div>
            </div>
        </marquee>



</body>

</html>
